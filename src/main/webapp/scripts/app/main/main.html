<div ng-cloak>
    <div class="row">

        <style>
            .shaded img {
                opacity: 0.3;
            }

            .marked-product {
                position: absolute;
                font-size:60pt;
                left:50px;
                top: 40px;
            }
        </style>

        <div class="col-md-8">
            <button type="button" class="btn btn-default" ng-click="draw()">
                Draw from the tombola
            </button>

            <button type="button" class="btn btn-default" ng-click="newGame()">
                New Game
            </button>

            <input ng-model="searchTerm" name="searchTerm" placeholder="Enter search term" />

            <hr/>

            <div class="row">
                <div class="col-xs-8 col-md-3" class="thumbnail" ng-if="drawnProduct">
                    <img  src="{{drawnProduct.image}}?$prod_grid3$" alt="{{drawnProduct.id}}"/>
                </div>
            </div>

            <hr/>

            <div ng-repeat="card in currentGame.cards">
                <h2>Your Bingo Card</h2>

                <div class="row">
                    <div class="col-xs-8 col-md-3" ng-repeat="product in card.products">
                        <a href="#" ng-class="product.checked ? 'thumbnail shaded' : 'thumbnail'" ng-click="toggleBingoCardProduct(product)">
                            <span ng-if="product.checked" class="marked-product glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <img src="{{product.image}}?$prod_grid3$" alt="{{product.id}}">
                        </a>
                    </div>
                </div>

            </div>

            <button type="button" class="btn btn-default" ng-click="checkForFullHouse()">
                Full House!
            </button>

            <hr/>
        </div>
    </div>
</div>
